on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]

permissions:
  pull-requests: write
  deployments: write
  contents: write
  checks: read
  statuses: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
        working-directory: .github/actions/episode-issues
      - name: Run episode-issues
        uses: ./.github/actions/episode-issues
      - name: Commit changes
        if: steps.s3.outputs.changed == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: "src/content"
          message: "Update episodes content (issue #${{ github.event.issue.number }})"
          new_branch: "update-episodes-${{ github.event.issue.number }}"
